<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phonon dialog tests</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/phonon@2.0.0-alpha.1/dist/css/phonon.min.css"
      integrity="sha384-YvRRhxrEwrswiEGUXRvWsOw0trb5T3Mg0OupNZ48rCk6Ri3+q6DSWlYpEyr24vSK"
      crossorigin="anonymous"
    />
    <link href="./dialogic-js/dialogic-js.min.css" rel="stylesheet" />
    <script type="module" src="./dialogic-js/dialogic-js.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 2em;
      }

      [data-prompt][data-isshowing] [data-content] {
        visibility: visible;
      }
    </style>
  </head>

  <body>
    <div data-prompt>
      <button
        class="btn btn-primary"
        data-toggle="modal"
        onclick="Prompt.show('#dialog')"
      >
        Open
      </button>

      <div data-prompt id="dialog">
        <div data-touch></div>
        <div data-backdrop></div>
        <div
          class="modal"
          id="exampleModal"
          tabindex="-1"
          role="modal"
          data-content
        >
          <div class="modal-inner" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Title</h5>
                <button
                  type="button"
                  class="icon-close"
                  data-dismiss="modal"
                  aria-label="Close"
                  onclick="Prompt.hide(this)"
                >
                  <span class="icon" aria-hidden="true"></span>
                </button>
              </div>
              <div class="modal-body">
                <p>Content</p>
              </div>
              <div class="modal-footer">
                <div
                  class="btn-group float-right"
                  role="group"
                  aria-label="Basic example"
                >
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-dismiss="modal"
                    onclick="Prompt.hide(this)"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p style="margin-top: 30px">
      Reference:
      <a href="https://phonon-framework.github.io/docs/components/modal/"
        >Phonon Dialog</a
      >
    </p>
  </body>
</html>
