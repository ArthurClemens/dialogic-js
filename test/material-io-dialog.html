<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Material.io dialog tests</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />

    <link href="./dialogic-js/dialogic-js.min.css" rel="stylesheet" />
    <script type="module" src="./dialogic-js/dialogic-js.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 2em;
      }

      [data-prompt] .mdc-dialog__surface[data-content] {
        background-color: #fff;
        width: 100%;
        max-width: 360px;
      }
      [data-prompt] .mdc-dialog__surface[data-content] .mdc-dialog__content {
        padding: 15px;
      }
    </style>
  </head>

  <body>
    <div data-prompt id="dialog">
      <button
        class="mdc-button mdc-button--outlined"
        onclick="Prompt.show(this)"
      >
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Open</span>
      </button>

      <div data-touch></div>
      <div class="mdc-dialog__scrim" data-backdrop></div>
      <div
        class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content"
        data-content
      >
        <div class="mdc-dialog__content" id="my-dialog-content">
          Discard draft?
        </div>
        <div class="mdc-dialog__actions">
          <button
            type="button"
            class="mdc-button mdc-dialog__button"
            data-mdc-dialog-action="cancel"
            onclick="Prompt.hide(this)"
          >
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Cancel</span>
          </button>
          <button
            type="button"
            class="mdc-button mdc-dialog__button"
            data-mdc-dialog-action="discard"
            onclick="Prompt.hide(this)"
          >
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Discard</span>
          </button>
        </div>
      </div>
    </div>

    <p style="margin-top: 30px">
      Reference:
      <a href="https://material.io/components/dialogs/web#alert-dialog"
        >Material IO Dialog</a
      >
    </p>
  </body>
</html>
