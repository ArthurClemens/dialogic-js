<html>
  <head>
    <title>JS status tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <link href="./dialogic-js/dialogic-js.min.css" rel="stylesheet" />
    <script type="module" src="./dialogic-js/dialogic-js.js"></script>
    <script type="module" defer>
      const openDialogButton = document.querySelector('#open-dialog');
      const openDummyButton = document.querySelector('#open-dummy');
      const closeDummyButton = document.querySelector('#close-dummy');
      const statusDialogEl = document.querySelector('#status-dialog');
      const statusDummyEl = document.querySelector('#status-dummy');

      if (openDialogButton) {
        openDialogButton.addEventListener('click', () => {
          Prompt.show('#dialog', {
            getStatus: status => {
              statusDialogEl.textContent = JSON.stringify(status);
            },
          });
        });
      }
      if (openDummyButton) {
        openDummyButton.addEventListener('click', () => {
          Prompt.show('#dummy', {
            getStatus: status => {
              statusDummyEl.textContent = JSON.stringify(status);
            },
          });
        });
      }
      if (closeDummyButton) {
        closeDummyButton.addEventListener('click', () => {
          Prompt.hide('#dummy');
        });
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 2em;
      }
      /* Slow transition for testing */
      #dialog {
        --prompt-transition-duration-content: 500ms;
      }
    </style>
  </head>

  <body>
    <button
      class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      type="button"
      id="open-dialog"
    >
      Open dialog
    </button>
    <button
      class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      type="button"
      id="open-dummy"
    >
      Open dummy
    </button>
    <button
      class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      type="button"
      id="close-dummy"
    >
      Close dummy
    </button>

    <h2 class="text-2xl font-bold">Dialog status</h2>
    <p id="status-dialog">Status...</p>

    <h2 class="text-2xl font-bold">Dummy status</h2>
    <p id="status-dummy">Status...</p>

    <div id="dummy" data-prompt>
      <div data-content>Dummy</div>
    </div>

    <div id="dialog" data-prompt data-ismodal>
      <div data-touch>
        <div data-backdrop></div>
        <!-- Modal content -->
        <div
          class="relative bg-white rounded-lg shadow dark:bg-gray-700"
          data-content
        >
          <!-- Modal body -->
          <div class="p-6 space-y-6">
            <p
              class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
            >
              Body
            </p>
          </div>
          <!-- Modal footer -->
          <div
            class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600"
          >
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              onclick="Prompt.hide(this)"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
