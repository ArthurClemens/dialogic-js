<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PrimerCSS select menu tests</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css"
      rel="stylesheet"
    />
    <link href="./dialogic-js/dialogic-js.min.css" rel="stylesheet" />
    <script type="module" src="./dialogic-js/dialogic-js.min.js"></script>
    <style>
      :root {
        --prompt-max-width-content: 92vw; /* for dialog */
        --prompt-max-height-content: 80vh; /* for dialog */
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 2em;
      }
    </style>
  </head>

  <body>
    <details
      class="details-reset details-overlay"
      data-prompt
      data-isfast
      ontoggle="Prompt.init(this)"
    >
      <summary class="btn" aria-haspopup="true">Choose an item</summary>
      <div data-backdrop data-islight></div>
      <div data-touch></div>
      <div class="SelectMenu">
        <div class="SelectMenu-modal" aria-role="menu" data-content>
          <div class="SelectMenu-list">
            <button
              class="SelectMenu-item"
              role="menuitem"
              onclick="Prompt.hide(this)"
            >
              Item 1
            </button>
            <button
              class="SelectMenu-item"
              role="menuitem"
              onclick="Prompt.hide(this)"
            >
              Item 2
            </button>
            <button
              class="SelectMenu-item"
              role="menuitem"
              onclick="Prompt.hide(this)"
            >
              Item 3
            </button>
          </div>
        </div>
      </div>
    </details>
    <p class="mt-3">
      Reference:
      <a href="https://primer.style/css/components/select-menu"
        >Primer CSS: Select menu</a
      >
    </p>
  </body>
</html>
